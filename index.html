<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtros</title>
    <script src="https://kit.fontawesome.com/a04e204ffd.js"></script>
    <link rel="stylesheet" href="https://hom.papelzero.sed.ms.gov.br/dist/tema/digixui/css/estilos.css?v=c5fd668e743fccc46e24b710ae1441cf">
    <link rel="stylesheet" href="style.css">
</head>
<body class="pagina">
    <!-- CABEÇALHO AZUL DO SISTEMA -->
    <header class="cabecalho-sistema cabecalho-sistema_fixo">
    </header>

    <!-- CABEÇALHO BRANCO --- ⚠️ COMEÇAR A COPIAR DAQUI A ESTRUTURA:
        esse header aqui vai conter tanto a linha que possui título e botões, 
        como a segunda linha que é voltada para o filtro 
    -->
    <header class="barra-navegacao">

        <!-- TÍTULO E AÇÕES -->
        <div class="barra-navegacao__container">
            <div class="barra-navegacao__conteudo-principal">
                <div class="barra-navegacao__conteudo-primario">
                    <div class="barra-navegacao__container-titulos">
                        <!-- TÍTULO DA PÁGINA -->
                        <h1 class="barra-navegacao__titulo">Lista de processos</h1>
                    </div>
                </div>
    
                <div class="barra-navegacao__conteudo-secundario">
                    <!-- CONTAINER DOS DOIS BOTÕES: Visualizar... e Criar processo-->
                    <a class="botao botao_contorno botao_cor-primaria botao_com-icone-para-esquerda botao_largura-total">
                        <i class="far fa-columns"></i>Visualizar fluxo
                    </a>
                    <a class="botao botao_cor-primaria botao_com-icone-para-esquerda botao_largura-total">
                        <i class="far fa-plus"></i>Criar processo
                    </a>
                </div>
            </div>
        </div>

        <!-- SEÇÃO DE FILTROS, já incluindo um divider como border-top -->
        <div class="u-divisor-superior">
            <form class="formulario">
                <div class="grade u-padding-pequena grade_sem-recuo grade__linha grade__linha_alinhar-vertical-a-base u-sem-margem-inferior">
        
                    <!-- COLUNA 1 -->
                  <div class="grade__coluna">
                    <div class="grade__linha u-largura-minima_260">
                      <label>Pesquisa:</label>
                    </div>
                    <div class="grade__linha">
                      <div class="filtros__busca u-largura-total">
                        <input type="search" placeholder="Busca de processos">
                      </div>
                    </div>
                  </div>
        
                  <!-- COLUNA 2 -->
                  <div class="grade__coluna">
                    <div class="grade__linha u-largura-minima_260">
                      <label>Tipo de processo:</label>
                    </div>
                    <div class="grade__linha">
                      <select type="select">
                        <option value="Transporte Escolar" selected>Transporte Escolar</option>
                      </select>
                    </div>
                  </div>
        
                  <!-- COLUNA 3 -->
                  <div class="grade__coluna">
                    <div class="grade__linha u-largura-minima_260">
                      <label>Etapa:</label>
                    </div>
                    <div class="grade__linha">
                      <select type="select">
                        <option value="Todas as etapas" selected>Todas as etapas</option>
                      </select>
                    </div>
                  </div>
                  <div class="grade__linha u-padding-pequena">
                    <button class="botao botao_contorno botao_largura-total botao_cor-primaria botao_com-icone-para-esquerda u-margem-direita-pequena" type="button">
                      <i class="far fa-filter"></i>Filtros adicionais
                    </button>
                  </div>
                </div>
              </form>
        </div>

    </header>

</body>
</html>
